config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        j: scroll-px 0 250
        k: scroll-px 0 -250
  content.geolocation:
    https://www.google.com: true
  content.notifications:
    https://www.reddit.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
      archwiki: https://wiki.archlinux.org/index.php?search={}
      choco: https://chocolatey.org/packages?q={}
      mcore: https://ore.spongepowered.org/?q={}&sort=downloads
      mcp: https://www.spigotmc.org/search/?q={}&t=resource_update&o=relevance
      movie: https://www0.solarmovies.co/search/{}.html
      reddit=: https://www.reddit.com/search?q={}
      yt: https://www.youtube.com/results?search_query={}
      zz: https://www.pornhub.com/video/search?search={}
